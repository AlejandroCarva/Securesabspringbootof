<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainA}">
<head>
    <title layout:fragment="title">Estado de Justificaciones</title>
    <link rel="stylesheet" th:href="@{/css/estadoJustificaciones.css}">
</head>
<body>
    <div layout:fragment="content">
        <section id="estado-justificaciones-section" class="content-section active-section" aria-labelledby="estado-justificaciones-heading">
            <h2 id="estado-justificaciones-heading">Estado de Justificaciones</h2>

            <!-- Filtros -->
            <div class="filtros-container">
                <form th:action="@{/aprendiz/estado-justificaciones}" method="GET" class="filtros-form">
                    <div class="form-group filtro-group">
                        <label for="competencia">Filtrar por Competencia:</label>
                        <input type="text" id="competencia" name="competencia" 
                               placeholder="Ej: Base De Datos"
                               th:value="${param.competencia}" />
                    </div>

                    <div class="form-group filtro-group">
                        <label for="fecha">Filtrar por Fecha:</label>
                        <input type="date" id="fecha" name="fecha" 
                               th:value="${param.fecha}" />
                    </div>

                    <div class="form-group filtro-actions">
                        <button type="submit" class="btn primary-btn">Aplicar Filtro</button>
                        <a th:href="@{/aprendiz/estado-justificaciones}" class="btn secondary-btn">Limpiar Filtros</a>
                    </div>
                </form>
            </div>

            <!-- Tabla de justificaciones -->
            <div class="table-responsive">
                <table id="historialJustificacionesTable">
                    <caption id="historial-justificaciones-table-caption" class="sr-only">Tabla de Historial de Justificaciones</caption>
                    <thead>
                        <tr>
                            <th scope="col">Fecha Solicitud</th>
                            <th scope="col">Fecha Inasistencia</th>
                            <th scope="col">Competencia</th>
                            <th scope="col">Motivo</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Evidencia</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Si hay justificaciones -->
                        <tr th:each="justificacion : ${justificaciones}" th:if="${not justificaciones.empty}">
                            <!-- Fecha de la justificaciÃ³n -->
                            <td th:text="${justificacion.fecha != null} ? ${#temporals.format(justificacion.fecha, 'dd/MM/yyyy')} : 'N/A'">
                                Fecha
                            </td>
                            
                            <!-- Fecha de inasistencia -->
                            <td th:if="${justificacion.asistenciaAmbiente != null and justificacion.asistenciaAmbiente.fecha != null}"
                                th:text="${#temporals.format(justificacion.asistenciaAmbiente.fecha, 'dd/MM/yyyy')}">
                                Fecha Inasistencia
                            </td>
                            <td th:unless="${justificacion.asistenciaAmbiente != null and justificacion.asistenciaAmbiente.fecha != null}">
                                N/A
                            </td>
                            
                            <!-- Competencia -->
                            <td th:if="${justificacion.asistenciaAmbiente != null and justificacion.asistenciaAmbiente.competencia != null}"
                                th:text="${justificacion.asistenciaAmbiente.competencia.nombreCompetencia} ?: 'N/A'">
                                Competencia
                            </td>
                            <td th:unless="${justificacion.asistenciaAmbiente != null and justificacion.asistenciaAmbiente.competencia != null}">
                                N/A
                            </td>
                            
                            <!-- Motivo -->
                            <td th:text="${justificacion.motivo != null} ? ${#strings.abbreviate(justificacion.motivo, 50)} : 'Sin motivo'">
                                Motivo
                            </td>
                            
                            <!-- Estado con badge -->
                            <td>
                                <span th:classappend="'estado-badge estado-' + ${#strings.toLowerCase(justificacion.estado)}"
                                      th:text="${justificacion.estado} ?: 'PENDIENTE'">
                                    Estado
                                </span>
                            </td>
                            
                            <!-- Evidencia -->
                            <td>
                                <a th:if="${justificacion.soporte}" 
                                   th:href="@{'/uploads/' + ${justificacion.soporte}}"
                                   class="btn-download" title="Descargar evidencia" download
                                   target="_blank">
                                    ðŸ“„ Descargar
                                </a>
                                <span th:unless="${justificacion.soporte}">Sin evidencia</span>
                            </td>
                        </tr>
                        
                        <!-- Si no hay justificaciones -->
                        <tr th:if="${justificaciones.empty}">
                            <td colspan="6" style="text-align: center;">No hay justificaciones registradas.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</body>
</html>
