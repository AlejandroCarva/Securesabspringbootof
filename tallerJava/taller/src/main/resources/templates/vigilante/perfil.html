<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainV}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title layout:fragment="title">Mi Perfil - Vigilante</title>

    <!-- CSS extra específico de esta página -->
    <th:block layout:fragment="extraHead">
        <style>
            body {
                background-color: #f5f5f5;
            }

            .perfil-container {
                max-width: 900px;
                margin: 0 auto;
            }

            .perfil-header {
                text-align: center;
                margin-bottom: 40px;
            }

            .perfil-header h1 {
                font-size: 32px;
                color: #008000;
                font-weight: 700;
                margin: 0;
            }

            .perfil-content {
                background: white;
                border-radius: 12px;
                padding: 40px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }

            .perfil-info {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 40px;
                margin-bottom: 40px;
            }

            .info-column {
                display: flex;
                gap: 15px;
            }

            .info-border {
                width: 4px;
                background: linear-gradient(180deg, #2563eb 0%, #3b82f6 100%);
                border-radius: 2px;
            }

            .info-group {
                flex: 1;
            }

            .info-item {
                margin-bottom: 20px;
            }

            .info-label {
                font-size: 13px;
                font-weight: 700;
                color: #222;
                margin-bottom: 4px;
            }

            .info-value {
                font-size: 15px;
                color: #555;
            }

            .perfil-actions {
                text-align: center;
                margin-top: 30px;
            }

            .btn-cambiar-foto {
                background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
                color: white;
                border: none;
                padding: 12px 28px;
                border-radius: 6px;
                font-size: 15px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s;
                display: inline-flex;
                align-items: center;
                gap: 8px;
                box-shadow: 0 4px 8px rgba(37, 99, 235, 0.3);
            }

            .btn-cambiar-foto:hover {
                background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
                box-shadow: 0 6px 12px rgba(37, 99, 235, 0.4);
                transform: translateY(-2px);
            }

            .alert {
                padding: 12px 16px;
                border-radius: 6px;
                margin-bottom: 20px;
                display: flex;
                align-items: center;
                gap: 10px;
                font-size: 14px;
            }

            .alert-success {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }

            .alert-danger {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }

            #profileForm {
                display: none;
            }

            @media (max-width: 768px) {
                .perfil-info {
                    grid-template-columns: 1fr;
                    gap: 20px;
                }

                .perfil-header h1 {
                    font-size: 24px;
                }

                .perfil-content {
                    padding: 20px;
                }
            }
        </style>
    </th:block>
</head>

<body>

<div layout:fragment="content">
    <div class="perfil-container">

        <!-- Header -->
        <div class="perfil-header">
            <h1>Mi Perfil</h1>
        </div>

        <!-- Alertas -->
        <div th:if="${param.success != null}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle"></i>
            <span>Foto de perfil actualizada correctamente</span>
        </div>

        <div th:if="${param.error != null}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${param.error}">Error al actualizar la foto</span>
        </div>

        <!-- Contenido Principal -->
        <div class="perfil-content">

            <!-- Información del Perfil en dos columnas -->
            <div class="perfil-info">
                <!-- Columna 1 -->
                <div class="info-column">
                    <div class="info-border"></div>
                    <div class="info-group">
                        <div class="info-item">
                            <div class="info-label">Nombre Completo:</div>
                            <div class="info-value"
                                 th:text="${usuario.nombre + ' ' + usuario.apellido}"></div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Correo Electrónico:</div>
                            <div class="info-value" th:text="${usuario.correo}"></div>
                        </div>
                    </div>
                </div>

                <!-- Columna 2 -->
                <div class="info-column">
                    <div class="info-border"></div>
                    <div class="info-group">
                        <div class="info-item">
                            <div class="info-label">Rol:</div>
                            <div class="info-value">Vigilante</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Teléfono:</div>
                            <div class="info-value"
                                 th:text="${usuario.telefono != null ? usuario.telefono : 'No registrado'}"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botón para cambiar foto -->
            <div class="perfil-actions">
                <button class="btn-cambiar-foto" type="button"
                        onclick="document.getElementById('foto_perfil').click()">
                    <i class="fas fa-camera"></i>
                    <span>Cambiar Foto de Perfil</span>
                </button>
            </div>

        </div>

        <!-- Formulario oculto para subir foto -->
        <form id="profileForm"
              th:action="@{/vigilante/actualizar-foto-perfil}"
              method="POST"
              enctype="multipart/form-data">
            <input type="file" name="foto_perfil" id="foto_perfil"
                   accept="image/*">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>

    </div>
</div>

<!-- Scripts extra de esta página -->
<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('foto_perfil');

            if (!fileInput) return;

            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const validTypes = ['image/jpeg', 'image/png', 'image/jpg', 'image/gif'];
                    const maxSize = 5 * 1024 * 1024;

                    if (!validTypes.includes(file.type)) {
                        alert('Por favor seleccione una imagen (JPEG, PNG, JPG, GIF)');
                        fileInput.value = '';
                        return false;
                    }

                    if (file.size > maxSize) {
                        alert('La imagen no debe superar los 5MB');
                        fileInput.value = '';
                        return false;
                    }

                    const uploadBtn = document.querySelector('.btn-cambiar-foto');
                    if (uploadBtn) {
                        const originalText = uploadBtn.innerHTML;
                        uploadBtn.innerHTML =
                            '<i class="fas fa-spinner fa-spin"></i><span>Subiendo...</span>';
                        uploadBtn.disabled = true;

                        document.getElementById('profileForm').submit();

                        setTimeout(() => {
                            uploadBtn.innerHTML = originalText;
                            uploadBtn.disabled = false;
                        }, 8000);
                    }
                }
            });
        });
    </script>
</th:block>

</body>
</html>
