<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="es"
      layout:decorate="~{layouts/mainV}">

<head>
    <meta charset="UTF-8">
    <!-- Título que sobreescribe el del layout -->
    <title layout:fragment="title">Consultar Invitados - Vigilante</title>

    <!-- Si esta pantalla necesita CSS extra, va aquí -->
    <th:block layout:fragment="extraHead">
        <!-- Ejemplo:
        <link rel="stylesheet" th:href="@{/css/otra-cosa.css}">
        -->
    </th:block>
</head>

<body>

<div layout:fragment="content">

    <h2>Consultar Invitados</h2>

    <p style="margin: 15px 0; color: #666; font-size: 14px;">
        <i class="fa-solid fa-calendar-days"></i>
        <strong>Fecha actual:</strong>
        <span th:text="${fechaHoy}"></span>
        &nbsp;&nbsp;|&nbsp;&nbsp;
        <i class="fa-solid fa-clock"></i>
        <strong>Hora actual:</strong>
        <span th:text="${horaAhora}"></span>
    </p>

    <hr style="margin: 20px 0; border: none; border-top: 1px solid #e0e0e0;">

    <!-- FILTRO DE BÚSQUEDA -->
    <div class="filter-container">
        <form th:action="@{/vigilante/consultar-invitados}"
              method="get"
              class="filter-form">

            <div class="filter-group">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" name="nombre" th:value="${param.nombre}">
            </div>

            <div class="filter-group">
                <label for="cedula">Cédula</label>
                <input id="cedula" type="text" name="cedula" th:value="${param.cedula}">
            </div>

            <div class="filter-group">
                <label for="fechaDesde">Fecha desde</label>
                <input id="fechaDesde" type="date" name="fechaDesde" th:value="${param.fechaDesde}">
            </div>

            <div class="filter-group">
                <label for="fechaHasta">Fecha hasta</label>
                <input id="fechaHasta" type="date" name="fechaHasta" th:value="${param.fechaHasta}">
            </div>

            <div class="filter-actions">
                <button type="submit" class="btn primary-btn">
                    <i class="fa-solid fa-magnifying-glass"></i> Buscar
                </button>
                <a th:href="@{/vigilante/consultar-invitados}" class="btn">
                    <i class="fa-solid fa-rotate-left"></i> Limpiar
                </a>
            </div>
        </form>
    </div>

    <!-- MENSAJES -->
    <div class="alerta alerta-exito" th:if="${success != null}">
        <i class="fa-solid fa-circle-check"></i>
        <span th:text="${success}"></span>
    </div>

    <div class="alerta alerta-error" th:if="${error != null}">
        <i class="fa-solid fa-circle-xmark"></i>
        <span th:text="${error}"></span>
    </div>

    <!-- NO HAY DATOS -->
    <div class="no-data-message"
         th:if="${#lists.isEmpty(visitantes)}">
        <i class="fa-solid fa-inbox"
           style="font-size: 32px; color: #ccc; margin-bottom: 10px;"></i><br>
        <strong>No hay visitantes registrados</strong> que coincidan con el filtro.<br>
        <a th:href="@{/vigilante/registrar-invitados}"
           class="btn primary-btn"
           style="margin-top: 15px; display: inline-flex;">
            <i class="fa-solid fa-user-plus"></i> Registrar Invitado
        </a>
    </div>

    <!-- TABLA -->
    <div class="table-container" th:if="${!#lists.isEmpty(visitantes)}">
        <table class="styled-table">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Cédula</th>
                <th>Motivo</th>
                <th>Fecha</th>
                <th>Hora Entrada</th>
                <th>Hora Salida</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="v : ${visitantes}">
                <td th:text="${v.nombre}"></td>
                <td th:text="${v.apellido}"></td>
                <td th:text="${v.cedula}"></td>
                <td th:text="${v.motivo}"></td>

                <td th:text="${v.asistenciaSede != null ? v.asistenciaSede.fecha : '-'}"></td>
                <td th:text="${v.asistenciaSede != null ? v.asistenciaSede.horaEntrada : '-'}"></td>
                <td th:text="${v.asistenciaSede != null && v.asistenciaSede.horaSalida != null
                             ? v.asistenciaSede.horaSalida : '---'}"></td>

                <td>
                    <span class="estado-asistencia presente"
                          th:if="${v.asistenciaSede != null && v.asistenciaSede.horaSalida == null}">
                        <i class="fa-solid fa-check-circle"></i> En las instalaciones
                    </span>
                    <span class="estado-asistencia ausente"
                          th:if="${v.asistenciaSede == null || v.asistenciaSede.horaSalida != null}">
                        <i class="fa-solid fa-times-circle"></i> Fuera de las instalaciones
                    </span>
                </td>

                <td>
                    <span th:if="${v.asistenciaSede != null && v.asistenciaSede.horaSalida != null}">
                        <i class="fa-solid fa-check"></i> Salida registrada
                    </span>

                    <form th:if="${v.asistenciaSede != null && v.asistenciaSede.horaSalida == null}"
                          th:action="@{/vigilante/salida-invitado/{id}(id=${v.id})}"
                          method="post"
                          style="display:inline;">
                        <button type="submit" class="btn primary-btn"
                                style="padding:8px 12px; font-size: 12px;">
                            <i class="fa-solid fa-door-open"></i> Registrar salida
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- PAGINACIÓN -->
    <div class="paginacion" th:if="${totalPages > 1}">
        <a th:each="i : ${pageNumbers}"
           th:href="@{/vigilante/consultar-invitados(
                page=${i},
                nombre=${param.nombre},
                cedula=${param.cedula},
                fechaDesde=${param.fechaDesde},
                fechaHasta=${param.fechaHasta}
           )}"
           th:text="${i + 1}"
           th:classappend="${i == currentPage} ? ' active' : ''">
        </a>
    </div>

</div>

</body>
</html>
