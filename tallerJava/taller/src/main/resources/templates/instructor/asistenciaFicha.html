<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainI}">
<head>
    <title layout:fragment="title">Registrar Asistencia</title>
    <style>
        .alert {
            padding: .75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: .25rem;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .alert-warning {
            color: #856404;
            background-color: #fff3cd;
            border-color: #ffeeba;
        }
        .formulario-edicion {
            background: #f9f9f9;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-estilizado {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .filtros-tabla {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-buscar {
            background-color: #007bff;
            color: white;
        }
        .btn-buscar:hover {
            background-color: #0056b3;
        }
        .btn-guardar {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-guardar:hover {
            background-color: #218838;
        }
        .btn-guardar:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .btn-volver {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
        .btn-volver:hover {
            background-color: #5a6268;
            color: white;
        }
        .tabla-asistencia {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .tabla-asistencia th {
            background-color: #343a40;
            color: white;
            padding: 12px;
            text-align: left;
        }
        .tabla-asistencia td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        .tabla-asistencia tr:hover {
            background-color: #f5f5f5;
        }
        .estado-asistencia {
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .acciones-tabla {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        
        <!-- Mensajes de éxito y error -->
        <div th:if="${session.success != null}" class="alert alert-success">
            <span th:text="${session.success}"></span>
        </div>
        <div th:if="${session.error != null}" class="alert alert-danger">
            <span th:text="${session.error}"></span>
        </div>

        <section class="content-section">
            <h2>Registrar Asistencia - Ficha <span th:text="${ficha.numeroFicha}"></span></h2>

            <!-- FORMULARIO DE EDICIÓN DE APRENDIZ -->
            <div th:if="${aprendizEditar != null}" class="formulario-edicion">
                <h3>Editando Aprendiz: 
                    <span th:text="${aprendizEditar.nombre}"></span> 
                    <span th:text="${aprendizEditar.apellido}"></span>
                </h3>

                <div th:with="aprendizId=${aprendizEditar.idUsuario}">
                    <div th:if="${aprendizId != null}" class="formulario-edicion-interno">
                        <form method="POST" th:action="@{/instructor/actualizar-aprendiz/{id}(id=${aprendizId})}">
                            <!-- CSRF PARA FORMULARIO DE EDICIÓN -->
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="fecha_actual" th:value="${fechaAsistencia}">
                            <input type="hidden" name="id_ficha" th:value="${ficha.idFicha}">
                            
                            <div class="grid-2">
                                <div class="input-group">
                                    <label for="cedula">Cédula:</label>
                                    <input type="text" id="cedula" name="cedula" 
                                           th:value="${aprendizEditar.cedula}"
                                           class="input-estilizado" required>
                                </div>

                                <div class="input-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" id="nombre" name="nombre" 
                                           th:value="${aprendizEditar.nombre}"
                                           class="input-estilizado" required>
                                </div>

                                <div class="input-group">
                                    <label for="apellido">Apellido:</label>
                                    <input type="text" id="apellido" name="apellido" 
                                           th:value="${aprendizEditar.apellido}"
                                           class="input-estilizado" required>
                                </div>

                                <div class="input-group">
                                    <label for="correo">Correo:</label>
                                    <input type="email" id="correo" name="correo" 
                                           th:value="${aprendizEditar.correo}"
                                           class="input-estilizado" required>
                                </div>

                                <div class="input-group">
                                    <label for="telefono">Teléfono:</label>
                                    <input type="text" id="telefono" name="telefono" 
                                           th:value="${aprendizEditar.telefono}"
                                           class="input-estilizado">
                                </div>
                            </div>

                            <div style="margin-top: 20px; display: flex; gap: 10px;">
                                <button type="submit" class="btn-guardar">Guardar cambios</button>
                                <a th:href="@{/instructor/asistencia-ficha/{id}(id=${ficha.idFicha}, fecha_asistencia=${fechaAsistencia})}"
                                   class="btn-volver">Cancelar</a>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Mostrar error si ID es null -->
                    <div th:if="${aprendizId == null}" class="alert alert-warning">
                        <strong>⚠️ Advertencia:</strong> No se puede editar este aprendiz porque no tiene un ID válido.
                        <br>
                        <a th:href="@{/instructor/asistencia-ficha/{id}(id=${ficha.idFicha}, fecha_asistencia=${fechaAsistencia})}"
                           class="btn-volver">Volver a la lista</a>
                    </div>
                </div>
            </div>

            <!-- FILTROS PARA FECHA -->
            <div class="filtros-tabla">
                <form method="GET" th:action="@{/instructor/asistencia-ficha/{id}(id=${ficha.idFicha})}">
                    <div class="input-group">
                        <label for="fecha-asistencia">Fecha de asistencia:</label>
                        <input type="date" name="fecha_asistencia" 
                               th:value="${fechaAsistencia}"
                               class="input-estilizado" required>
                    </div>
                    <button type="submit" class="btn btn-buscar">Actualizar fecha</button>
                </form>
            </div>

            <!-- FORMULARIO PRINCIPAL PARA GUARDAR ASISTENCIAS -->
            <form method="POST" th:action="@{/instructor/guardar-asistencias}" id="formAsistencias">
                <!-- ✅ CSRF TOKEN - FORMA CORRECTA Y DEFINITIVA -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" id="csrfTokenField" />
                
                <!-- Campos ocultos requeridos -->
                <input type="hidden" name="ficha_id" 
                       th:value="${ficha.idFicha != null ? ficha.idFicha : ''}"
                       id="fichaIdInput">
                
                <input type="hidden" name="fecha_asistencia" 
                       th:value="${fechaAsistencia ?: ''}">

                <div class="input-group">
                    <label for="competencia">Seleccionar Competencia: <span style="color:red">*</span></label>
                    <select name="competencia_id" id="competencia" class="input-estilizado" required>
                        <option value="">-- Selecciona una competencia --</option>
                        <option th:each="competencia : ${competencias}" 
                                th:value="${competencia.idCompetencia}"
                                th:text="${competencia.nombreCompetencia}"
                                th:selected="${competenciaId != null and competenciaId == competencia.idCompetencia}">
                        </option>
                    </select>
                </div>

                <table class="tabla-asistencia">
                    <thead>
                        <tr>
                            <th>Documento</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Asistencia</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="aprendiz : ${aprendices}">
                            <td th:text="${aprendiz.cedula}"></td>
                            <td>
                                <span th:text="${aprendiz.nombre}"></span> 
                                <span th:text="${aprendiz.apellido}"></span>
                            </td>
                            <td th:text="${aprendiz.correo}"></td>
                            <td>
                                <select th:name="'asistencia[' + ${aprendiz.idUsuario} + ']'" class="estado-asistencia">
                                    <option value="Asistio" 
                                            th:selected="${asistenciasExistentes != null and asistenciasExistentes.get(aprendiz.idUsuario) == 'Asistio'}">
                                        Asistió
                                    </option>
                                    <option value="Inasistio" 
                                            th:selected="${asistenciasExistentes != null and asistenciasExistentes.get(aprendiz.idUsuario) == 'Inasistio'}">
                                        Inasistió
                                    </option>
                                    <option value="Justificado" 
                                            th:selected="${asistenciasExistentes != null and asistenciasExistentes.get(aprendiz.idUsuario) == 'Justificado'}">
                                        Justificado
                                    </option>
                                </select>
                            </td>
                            <td>
                                <!-- ENLACE PARA EDITAR -->
                                <a th:href="@{/instructor/asistencia-ficha/{id}(id=${ficha.idFicha}, editar_aprendiz=${aprendiz.idUsuario}, fecha_asistencia=${fechaAsistencia})}">
                                    Editar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="acciones-tabla">
                    <button type="submit" class="btn-guardar" 
                            id="btnGuardar"
                            th:disabled="${#strings.isEmpty(competencias)}">
                        Guardar cambios
                    </button>
                    <a th:href="@{/instructor/gestionar-asistencia}" class="btn-volver">Volver a fichas</a>
                </div>
            </form>
        </section>
    </div>

    <!-- ✅ JavaScript definitivo para CSRF -->
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== INICIALIZANDO FORMULARIO DE ASISTENCIA ===');
            
            var competenciaSelect = document.getElementById('competencia');
            var guardarBtn = document.getElementById('btnGuardar');
            var fichaIdInput = document.getElementById('fichaIdInput');
            var csrfTokenField = document.getElementById('csrfTokenField');
            var form = document.getElementById('formAsistencias');
            
            // 1. VERIFICACIÓN CRÍTICA: CSRF TOKEN
            function verificarCsrfToken() {
                if (!csrfTokenField || !csrfTokenField.value) {
                    console.error('❌ ERROR CRÍTICO: CSRF Token no encontrado en el formulario');
                    console.log('Buscando token en cookies...');
                    
                    // Intentar obtener de cookie
                    var cookies = document.cookie.split(';');
                    for (var i = 0; i < cookies.length; i++) {
                        var cookie = cookies[i].trim();
                        if (cookie.startsWith('XSRF-TOKEN=')) {
                            var token = cookie.substring('XSRF-TOKEN='.length);
                            token = decodeURIComponent(token);
                            console.log('Token encontrado en cookie:', token.substring(0, 10) + '...');
                            
                            // Crear campo si no existe
                            if (!csrfTokenField) {
                                var newField = document.createElement('input');
                                newField.type = 'hidden';
                                newField.name = '_csrf';
                                newField.value = token;
                                newField.id = 'csrfTokenField';
                                form.appendChild(newField);
                                csrfTokenField = newField;
                            } else {
                                csrfTokenField.value = token;
                            }
                            return true;
                        }
                    }
                    
                    console.error('No se encontró CSRF token en cookies. Recargando página...');
                    setTimeout(function() {
                        window.location.reload();
                    }, 100);
                    return false;
                }
                
                console.log('✅ CSRF Token verificado:', csrfTokenField.value.substring(0, 10) + '...');
                return true;
            }
            
            // 2. VERIFICAR FICHA_ID
            function verificarFichaId() {
                if (!fichaIdInput || !fichaIdInput.value || fichaIdInput.value.trim() === '') {
                    console.warn('⚠️ Ficha ID vacío. Intentando obtener de URL...');
                    
                    var path = window.location.pathname;
                    var match = path.match(/\/asistencia-ficha\/(\d+)/);
                    if (match && match[1]) {
                        console.log('Ficha ID obtenido de URL:', match[1]);
                        fichaIdInput.value = match[1];
                        return true;
                    }
                    
                    console.error('No se pudo obtener Ficha ID');
                    return false;
                }
                
                console.log('✅ Ficha ID:', fichaIdInput.value);
                return true;
            }
            
            // 3. HABILITAR/DESHABILITAR BOTÓN SEGÚN COMPETENCIA
            function actualizarEstadoBoton() {
                if (!competenciaSelect) return;
                
                var tieneCompetencia = competenciaSelect.value && competenciaSelect.value !== '';
                guardarBtn.disabled = !tieneCompetencia;
                
                if (tieneCompetencia) {
                    guardarBtn.title = 'Haga clic para guardar los cambios';
                } else {
                    guardarBtn.title = 'Seleccione una competencia primero';
                }
                
                console.log('Estado botón:', tieneCompetencia ? 'HABILITADO' : 'DESHABILITADO');
            }
            
            // 4. VALIDAR ANTES DE ENVIAR
            form.addEventListener('submit', function(e) {
                console.log('=== VALIDANDO ENVÍO ===');
                
                // Verificar CSRF
                if (!verificarCsrfToken()) {
                    e.preventDefault();
                    alert('Error de seguridad. La página se recargará para obtener un nuevo token.');
                    return;
                }
                
                // Verificar Ficha ID
                if (!verificarFichaId()) {
                    e.preventDefault();
                    alert('Error: ID de ficha no válido. Recargue la página.');
                    return;
                }
                
                // Verificar Competencia
                if (!competenciaSelect.value) {
                    e.preventDefault();
                    alert('Error: Debe seleccionar una competencia antes de guardar.');
                    competenciaSelect.focus();
                    return;
                }
                
                console.log('✅ Todos los checks pasaron. Enviando formulario...');
                
                // Mostrar estado de carga
                guardarBtn.disabled = true;
                var originalText = guardarBtn.innerHTML;
                guardarBtn.innerHTML = '<span style="margin-right: 8px;">⏳</span> Guardando...';
                
                // Permitir que se envíe el formulario
                setTimeout(function() {
                    guardarBtn.innerHTML = originalText;
                }, 3000);
            });
            
            // 5. INICIALIZACIÓN
            console.log('=== INICIALIZACIÓN COMPLETA ===');
            console.log('- Ficha ID:', fichaIdInput ? fichaIdInput.value : 'NO ENCONTRADO');
            console.log('- CSRF Token:', csrfTokenField ? (csrfTokenField.value ? 'PRESENTE' : 'VACÍO') : 'NO ENCONTRADO');
            console.log('- Competencia:', competenciaSelect ? competenciaSelect.value : 'NO ENCONTRADO');
            
            // Ejecutar verificaciones iniciales
            verificarCsrfToken();
            verificarFichaId();
            actualizarEstadoBoton();
            
            // Escuchar cambios en competencia
            competenciaSelect.addEventListener('change', actualizarEstadoBoton);
        });
    </script>
</body>
</html>
